<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Registro de Requerimiento Clientes</title>
  </head>

  <body style="overflow-x: hidden">
    <form id="formulario">
      <!--Fila de Tipo cliente-->
      <div class="row">
        <div class="col-md-4 offset-md-1">
          <label for="t_cliente" class="control-label">Tipo de Cliente</label>
          <select
            id="t_cliente"
            name="t_cliente"
            class="form-control"
            onchange="tipoClienteOnchange(this)"
          >
            <option disabled selected>Selecciona una opción</option>
          </select>
        </div>
      </div>

      <!--Fila Nombres y Apellidos-->
      <div class="row">
        <div class="col-md-8 offset-md-1">
          <label for="nombre" class="control-label">Nombres</label>
          <input
            id="nombre"
            class="form-control"
            type="text"
            placeholder="Ingrese su nombre"
            requerid
          />
        </div>
      </div>

      <!--fila Correo electronico-->

      <div class="row">
        <div class="col-md-8 offset-md-1">
          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input
              id="correo"
              class="form-control"
              type="text"
              placeholder="Ingrese su correo electronico"
            />
          </div>
        </div>
      </div>

      <!--Fila Tipo y numero de Identificacion y Telefono-->

      <div class="row">
        <div class="col-md-2 offset-md-1">
          <label for="identificación" class="control-label"
            >Identificación</label
          >
          <select id="ID" name="identificación" class="form-control">
            <option disabled selected>Selecciona una opción</option>
          </select>
        </div>
        <div class="col-md-3 offset-md">
          <label for="NID" class="control-label">N° de identificación</label>
          <input
            id="NID"
            name="NID"
            class="form-control"
            type="text"
            placeholder="Ingrese su numero de identificacion"
          />
        </div>
        <div class="col-md-3 offset-md">
          <label for="telefono" class="control-label"
            >Telefono de contacto</label
          >
          <input
            id="telefono"
            name="telefono"
            class="form-control"
            type="number"
            placeholder="Ingrese su numero de telefono"
            onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"
          />
        </div>
      </div>

      <!-- Fila Departamento y municipio-->

      <div class="row">
        <div class="col-md-4 offset-md-1" id="Depart">
          <label for="Departamento" class="control-label" >Departamento </label>
          <select id="Departamento" name="Departamento" class="form-control" onchange="departamentoOnchange(this)">
            <option disabled selected>Selecciona una opción</option>
          </select>
        </div>
        <div
          class="col-md-4 offset-md-1"
          id="exportaciones"
          style="display: none"
        >
          <label for="pais" class="control-label">País</label>
          <select id="pais" name="pais" class="form-control">
            <option disabled selected>Selecciona una opción</option>
          </select>
        </div>
        <div class="col-md-4 offset-md">
          <label for="municipio" class="control-label">Municipio</label>
          <input
            id="municipio"
            name="municipio"
            class="form-control"
            type="text"
            placeholder="Ingrese su municipio"
          />
        </div>
      </div>
      <div class="row" id="seccion_mayoristas" style="display: none">
        <div class="col-md-4 offset-md-1">
          <label for="mayorista" class="control-label">Mayorista</label>
          <select id="mayorista" name="mayorista" class="form-control">
            <option disabled selected>Selecciona una opción</option>
          </select>
        </div>
      </div>
      <!-- Fila Direccion-->

      <div class="row">
        <div class="col-md-8 offset-md-1">
          <label for="direccion" class="control-label">Dirección</label>
          <input
            id="direccion"
            name="direccion"
            class="form-control"
            type="text"
            placeholder="Ingrese su direccion"
          />
        </div>
      </div>

      <!-- Fila tipo de requerimiento  -->

      <div class="row">
        <div class="col-md-4 offset-md-1">
          <label for="requerimiento" class="control-label"
            >Categoria de Requerimiento</label
          >
          <select
            id="categoria_requerimiento"
            name="requerimiento"
            class="form-control"
            onchange="ticketOnchange(this)"
          >
            <option id="c_requerimiento">Selecciona una opción</option>
          </select>
        </div>
        <div class="col-md-4 helpCategoria" style="display: none">
          <small id="helpCategoria" class="text-muted"> </small>
        </div>
        <div
          id="divLineaComercial"
          class="col-md-4 offset-md-1"
          style="display: none"
        >
          <label for="linea_comercial" class="control-label"
            >Línea comercial</label
          >
          <select
            id="linea_comercial"
            name="linea_comercial"
            class="form-control"
          >
            <option id="c_requerimiento">Selecciona una opción</option>
          </select>
        </div>
      </div>

      <!-- Se muestra el siguiente div si selecciona la opcion reclamo producto no conforme -->
      <div id="seccion_garantia" style="display: none">
        <div class="row">
          <div id="divEquipos" class="col-md-4 offset-md-1">
            <label for="producto" class="control-label"
              >Producto que genera el reclamo</label
            >
            <select
              id="Equipos"
              name="producto"
              class="form-control"
              onchange="equipoOnchange(this)"
            >
              <option disabled selected>Selecciona una opción</option>
            </select>
          </div>
          <div id="divEquiposInternacionales" class="col-md-4 offset-md-1">
            <label for="producto" class="control-label"
              >Producto que genera el reclamo</label
            >
            <select
              id="EquiposInternacionales"
              name="producto"
              class="form-control"
              onchange="equipoOnchange(this)"
            >
              <option disabled selected>Selecciona una opción</option>
            </select>
          </div>
          <div class="col-md-4 offset-md">
            <label for="fecha" class="control-label">Fecha de Compra</label>
            <input
              style="font-size: smaller"
              name="fecha"
              id="fecha_compra"
              class="form-control"
              type="date"
              placeholder="AA/MM/DD"
            />
          </div>
        </div>

        <div id="serialEquipo" class="row">
          <div class="col-md-4 offset-md-1">
            <label for="serial" class="control-label"
              >Numero serial del equipo</label
            >
            <input
              id="serial"
              name="serial"
              class="form-control"
              type="text"
              placeholder="Ingrese el serial de su equipo"
            />
          </div>
          <div class="col-md-4">
            <label for="punto_venta" class="control-label"
              >Nombre Almacén o Punto de Venta donde Adquirió el Equipo</label
            >
            <input
              id="punto_venta"
              name="punto_venta"
              class="form-control"
              type="text"
              placeholder="Ingrese el nombre del almacén/punto de venta donde adquirió el equipo "
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 offset-md-1">
            <small id="HelpArchivo" class="form-text text-muted"
              >Le agradecemos cargar una foto o vídeo en donde podamos
              evidenciar el problema reportado</small
            >
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 offset-md-1">
            <div class="custom-file">
              <input
                type="file"
                name="archivo"
                class="custom-file-input"
                id="customFile"
                onchange="saveFile(this)"
              />
              <label class="custom-file-label" for="customFile"
                >Selecciona Archivo No.1</label
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 offset-md-1">
            <div class="custom-file">
              <input
                type="file"
                name="archivo"
                class="custom-file-input"
                id="customFile"
                onchange="saveFile(this)"
              />
              <label class="custom-file-label" for="customFile"
                >Selecciona Archivo No.2</label
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 offset-md-1">
            <div class="custom-file">
              <input
                type="file"
                name="archivo"
                class="custom-file-input"
                id="customFile"
                onchange="saveFile(this)"
              />
              <label class="custom-file-label" for="customFile"
                >Selecciona Archivo No.3</label
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Fila detalle requerimiento  -->

      <div class="row">
        <div class="col-sm-8 offset-md-1">
          <label for="detalle_requerimiento" class="control-label"
            >Escriba el detalle de su requerimiento</label
          >
          <!--input id="direccion" class="form-control" type="text" placeholder="Ingrese su direccion"--><br />
          <textarea
            style="font-size: smaller"
            class="form-control"
            name="detalle_requerimiento"
            id="detalle_requerimiento"
            cols="50"
            rows="5"
          ></textarea>
        </div>
      </div>

      <!-- Fila verificación de política.  -->

      <div class="row">
        <div class="col-sm-8 offset-md-1">
          <div class="form-check">
            <input
              id="politica"
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >He leido y acepto la
              <a
                target="_blank"
                href="https://www.progen.com.co/proteccion-datos"
                >Política de Protección de Datos</a
              >
            </label>
          </div>
        </div>
      </div>

      <!-- Fila Boton enviar -->

      <div class="row">
        <div class="col-md-8 offset-md-1">
          <input
            style="margin-top: 3px; font-size: smaller"
            id="boton"
            type="submit"
            class="btn btn-lg btn-success"
            data-toggle="modal"
            data-target="#exampleModal"
            value="Enviar Solicitud"
          />
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" id="headermensaje">
              <h5 class="modal-title" id="titulomensaje">Realizado</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="mensaje" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="sumbit"
                class="btn btn-success"
                data-dismiss="modal"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/validaciones.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
